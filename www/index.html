      <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row" style="text-align:center;margin:auto;">
        <!-- Title -->
        <span class="mdl-layout-title" style="margin-left: -20%" >Swift Reader</span>
        <!-- Add spacer, to align navigation to the right -->

        <!-- Navigation. We hide it in small screens. -->

    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title" >Menu</span>
      <nav class="mdl-navigation">
        <a href="index.html"  class="mdl-navigation__link is-active";>Home</a>

    <main class="mdl-layout__content">
          <div class="mdl-grid" style="justify-content: center;">
              <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone" style="margin:auto;text-align:center;width:100%;padding:12px"><button id="SinglePicture" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width:100%;">Scan</button></div>
           
              <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone" style="margin:auto;text-align:center;width:100%;padding:12px;padding-top:0px;"><button id="TakePicture" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width:100%;">Create Book</button></div>
           
              <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone" style="margin:auto;text-align:center;width:100%;padding:12px;padding-top:0px;"><button id="Listen" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  style="width:100%;">Read</button></div>
              
              <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone" style="margin:auto;text-align:center;width:100%;padding:12px;padding-top:0px;"><button id="Stop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  style="width:100%;">Stop</button></div>
              
              <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone" 
              style="margin:auto;text-align:center;width:100%;padding:12px;padding-top:0px;padding-bottom: 0px">
              
              <div class = "mdl-textfield mdl-js-textfield" style="width: 100%;">
                <textarea class = "mdl-textfield__input" type = "text" id = "imageText" style="width: 100%;height:45vh;"></textarea>
                <label class = "mdl-textfield__label" for = "imageText">Scanned Text</label>
             </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone" style="margin:auto;text-align:center;width:100%;padding:12px;padding-top:0px;"><button id="saveBook" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  style="width:100%;">Save Book</button></div>
            <div class="mdl-cell mdl-cell--12-col mdl-cell--4-col-phone" style="margin:auto;text-align:center;width:100%;padding:12px;padding-top:0px;"><button id="clear" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"  style="width:100%;">Clear</button></div>
            
               </div>
    </main>

    <script>
      var imageText;
      //event listener for all buttons
      document.getElementById("TakePicture").addEventListener("click", function(){
        cameraTakePicture(true);
      });
      document.getElementById("Listen").addEventListener("click",function(){
        Listen(document.getElementById("imageText").value);
      });
      document.getElementById("saveBook").addEventListener("click", saveBook); 
      document.getElementById("Stop").addEventListener("click",function(){
        Listen("");
      });
      document.getElementById("SinglePicture").addEventListener("click", function(){
        cameraTakePicture(false);
      });
      document.getElementById("clear").addEventListener("click", function(){
        document.getElementById("imageText").value="";
      });

      function cameraTakePicture(recall) { 
        console.log("camera event called");
        //calling camera plugin
        navigator.camera.getPicture(onSuccess, onFail, {  
        quality: 100, 
      
        correctOrientation: true     
   });  
   
   function onSuccess(imageData) { 
     // calling ocr plugin
      textocr.recText(0, 1, imageData, onSuccess, onFail);
      function onSuccess(recognizedText) {
            console.log(recognizedText);
            
              this.imageText=+recognizedText;
              document.getElementById("imageText").value+=recognizedText;
              //calling camera plugin if camera started from create book
              if(recall)
              cameraTakePicture(true);
            
      }
      function onFail(message) {
            
            alert('Failed because: ' + message);
            
      }
}
     
   
   function onFail(message) { 
    console.log('failed because'+message);
     
   } 


}
  //calling text to speech plugin
  function Listen(text){
    TTS
        .speak({
            text: text,
            locale: 'en-GB',
            rate: 0.75
        }).then(function () {
            alert('success');
        }, function (reason) {
            alert(reason);
        });
  }
      //inserts books into database
      function saveBook(){
      //calling database
      var myDB = window.sqlitePlugin.openDatabase({name: "mySQLite.db", location: 'default'});
      myDB.transaction(function(transaction) {
      transaction.executeSql('CREATE TABLE IF NOT EXISTS books (id integer primary key, title text, desc text)', [],
      function(txt, result) {
   
      var title=prompt("Please enter book title", );// insert title
      var desc=document.getElementById('imageText').value;//get book text
      if(desc.trim()==""&&desc.trim().length<=30)
        alert('Invalid Book');
      else{
      if (title.trim()!="")
      {
      
        myDB.transaction(function(transaction) {
          var executeQuery = "INSERT INTO books (title, desc) VALUES (?,?)";
          transaction.executeSql(executeQuery, [title,desc]
          , function(tx, result) {
            window.location.href="books.html";
          },
          function(error){
          alert('Error occurred');
          });
          });
        }
      else{
        alert("Invalid title!!")
      }
      }
      },
      function(error) {
      alert("Error occurred while creating the table.");
      });
      });
      }

    </script>
